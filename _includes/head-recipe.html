<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <meta name="viewport" content="width=device-width, user-scalable=no">
	<script type="text/javascript" src="//use.typekit.net/ill2iic.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	 <link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="{{ "/js/recipe.js" | prepend: site.baseurl }}""></script>
	<script src="{{ "/js/dropcap.min.js" | prepend: site.baseurl }}""></script>

</head>

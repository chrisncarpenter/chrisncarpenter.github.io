---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <ul class="cookingmeta">
    	<li>{{ page.cusine }}</li>
    	<li>{{ page.preptime }}</li>
    	<li>{{ page.cookingtime }}</li>
    </ul>
    	
    <img src="/imgs/{{ page.img }}" width="100" height="50"> 
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
